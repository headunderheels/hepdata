description: <p>Measured cross section and NLO pQCD calculations for direct-photon production in p+p collisions at $\sqrt{s}=$200 GeV. The normalization error of 9.6% is not shown. The two data points plotted with an arrow indicate the beginning of the low- and high-$p_\mathrm{T}$ ranges where the direct photon signal is consistent with zero. The upper edges of the arrows indicate an upper limit (90% confidence level) for the direct photon cross section calculated from the statistical and systematic uncertainty.</p> <p><i>Working submission. Please note that the first datapoint is missing. For reviewers, please feel free to suggest more relevant keywords.</i></p>
