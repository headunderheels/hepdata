comment: A measurement of direct photons in p+p collisions at $\sqrt{s}=200$~GeV is presented. A photon excess above background from $\pi^0 \rightarrow \gamma+\gamma$, $\eta\rightarrow \gamma+\gamma$ and other decays is observed in the transverse momentum range $5.5 <p_\mathrm{T} < 7$~GeV/$c$. The result is compared to a next-to-leading-order perturbative QCD calculation.  Within errors, good agreement is found between the QCD calculation and the measured result.

